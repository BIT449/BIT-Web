<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login con Color</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="google-site-verification" content="240ypL_Z7_CFsk8UxP9fhsY6OjDUxai2LRdlqoQCEDc" />
  <style>
    body {
      background-color: #A2D2FF;
    }
    .login-card {
      background-color: #7AD198; /* Verde menta claro */
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4 text-dark">Iniciar Sesión</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="recordar">
          <label class="form-check-label text-dark" for="recordar">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-dark w-100">Entrar</button>
      </form>
      <p class="mt-3 mb-0 text-center text-dark">
        ¿No tienes cuenta? <a href="#" class="text-decoration-underline text-dark">Regístrate</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
